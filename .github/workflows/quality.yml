name: Code Quality and Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          pip install -e .
          python -m pip install --upgrade pip
          pip install black pylint radon pytest pytest-cov mypy ruff

      # -------------------------------
      # Black (formatting)
      # -------------------------------
      - name: Run Black (check only)
        run: |
          if black --check skeval > /tmp/black_output.txt 2>&1; then
              echo "All files are properly formatted." > black_report.txt
              cat /tmp/black_output.txt >> black_report.txt
          else
              echo "Formatting issues were found:" > black_report.txt
              cat /tmp/black_output.txt >> black_report.txt
          fi
      
      # -------------------------------
      # Ruff
      # -------------------------------
      - name: Run Ruff check
        run: |
          ruff check skeval > ruff_report.txt 2>&1 || true

      # -------------------------------
      # Pylint
      # -------------------------------
      - name: Run Pylint
        run: |
          pylint skeval > pylint_report.txt || true

      # -------------------------------
      # Radon (cc + mi + raw + halstead)
      # -------------------------------
      - name: Radon Cyclomatic Complexity
        run: |
          radon cc -s -a skeval > radon_cc_report.txt

      - name: Radon Maintainability Index
        run: |
          radon mi -s skeval > radon_mi_report.txt

      - name: Radon Raw Metrics
        run: |
          radon raw skeval > metricas_raw.txt
      
      - name: Radon Halstead Metrics
        run: |
          radon hal skeval > metricas_halstead.txt

      # -------------------------------
      # Pytest + Coverage
      # -------------------------------
      - name: Run tests with coverage
        run: |
          pytest --cov=./skeval --cov-report=term-missing --cov-report=xml
          coverage report > coverage_report.txt

      # -------------------------------
      # Upload artifacts
      # -------------------------------
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            black_report.txt
            pylint_report.txt
            radon_cc_report.txt
            radon_mi_report.txt
            coverage_report.txt
            ruff_report.txt
